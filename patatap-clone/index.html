<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="paper-full.min.js"></script>
	<script type="text/javascript" src="howler.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/circle.css">
	<!-- <script type="text/paperscript" src="js/circle.js" canvas="myCanvas"></script> -->
	<script type="text/paperscript" canvas="myCanvas">
		var howl = new Howl({
		src: ['sounds/bubble.mp3']
		});



		var circles = [];

		function onKeyDown(event) {
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			var newCircle = new Path.Circle(point, 300)
			newCircle.fillColor = "yellow";
			circles.push(newCircle);
		}

		function onFrame(event) {
			for (var i=0; i<circles.length; i++) {
				circles[i].fillColor.hue += 1;
				circles[i].scale(.91);
			}
		}

	</script>

</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
