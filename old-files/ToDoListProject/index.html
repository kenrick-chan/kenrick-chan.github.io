<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<script type="text/javascript" src="assets/js/lib/jQuery.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


</head>
<body>
	<div id="container">
		<h1>TO-DO List<i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add New To-Do">	
		<ul>
			<li><span><i class='fa fa-trash'></i></span> Enter Task in Text Box ^</li>
			<li><span><i class='fa fa-trash'></i></span> Press 'return' or 'Enter' when done</li>
			<li><span><i class='fa fa-trash'></i></span> Click to complete task</li>
			<li><span><i class='fa fa-trash'></i></span> Click 'x' to remove task</li>

		</ul>
	</div>


<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
