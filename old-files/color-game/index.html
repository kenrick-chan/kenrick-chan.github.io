<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="color-game.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<div class="banner">
		<h1 class="center">The RGB Game</h1>
		<h2 class="center"> Find <span id="colorDisplay">RGB</span></h2>
	</div>
	<div class="stripe">
		<button id="reset">New Colors</button>
		<span id="message"></span>
		<button class="mode" id="easyBtn">Easy</button>
		<button class="mode selected" id="hardBtn">Hard</button>
	</div>

	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>


	<script type="text/javascript" src="color-game.js"></script>
</body>
</html>s
